<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB">
  <head>
    <link rel="icon" type="image/png" href="images/favicon.png"/>
    <link href="compleat.css" rel="stylesheet" />
    <link href="form.css" rel="stylesheet" /> 
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,400,300' rel='stylesheet' type='text/css'/>
    <meta charset="UTF-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/jq-sticky-anything.min.js"></script>
    <script type="text/javascript" src="scripts/bmi.js"></script>
    <title>compleat fitness</title>

  </head>

  <body>
    <div class="wrapper">
      <header>
        <a href="index.html#">
          <img src="images/title.png" alt="compleat fitness"/>
        </a>
      </header>

      <nav>
        <a href="index.html#">Home</a>
        <a class="current" href="ptraining.html#">Personal Training</a>
        <a href="nutrition.html#">Nutrition</a>
        <a href="signup.html#">Login/Sign Up</a>
      </nav>

      <main>
        <h1>Calculate your BMI</h1>
        <form>
          <input type="text" id="weight" name="weight" placeholder="Weight"/><br/>
          <input type="radio" name="weightUnit" checked="true" value="kg"/>kg
          <input type="radio" name="weightUnit" value="lbs"/>lbs<br/><br/>

          <input type="text" id="height" name="height" placeholder="Height"/><br/>
          <input type="radio" name="heightUnit" checked="true" value="m"/>m
          <input type="radio" name="heightUnit" value="in"/>in<br/><br/>

          <input type="button" id="calculate" value="Calculate"/>

          <p id="result"></p>
        </form>

      </main>
    </div>
    <footer>
      Freddie Caira and Connor Williams
    </footer>

    <script>
      $('nav').stickThis();
      document.getElementById("calculate").onclick = function(){calculate()};
    </script>
  </body>
</html>
